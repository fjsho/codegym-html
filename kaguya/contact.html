      <div class="page-header__wrapper">
        <h1 class="page-header__logo">
          <a href="./index.html">
            <picture>
              <source srcset="./assets/img/logo_footer.png" media="(max-width: 1280px)" >

        </nav>

    <main>
      <section class="top">
        <div class="top__catch--contact">
          <h2 class="top__header--contact">CONTACT</h2>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">お問い合わせ</h2>
        <p class="section__text">
          オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。
        </p>
        <div class="contact">
          <form action="" method="POST" name="contact" class="contact__form">
            <div class="contact__form-field">
              <input type="text" name="name" id="name" placeholder="お名前" class="contact__form-input"/>
            </div>
            <div class="contact__form-field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="メールアドレス"
                class="contact__form-input"
              />
            </div>
            <div class="contact__form-field">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="お問い合わせ内容"
                class="contact__form-input"
              ></textarea>
            </div>
            <button type="submit" class="contact__form-btn">
              SEND
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
